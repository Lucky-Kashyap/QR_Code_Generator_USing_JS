<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator Using Javascript</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>

        <div class="box">
            <input type="text" id="input" placeholder="Enter Text Here">
            <button type="submit" id="qr-code">CREATE CODE</button>
        </div>

        <span id="loading"></span>
        <img src="" id="code-img">
    </div>
</body>
